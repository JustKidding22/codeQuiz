<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>codeQuiz</title>
  </head>
  <body>
    <div id="header">
      <button id="highscore" onclick="scoreBoardPage();">
        View High Scores
      </button>
      <div id="timer-div"><h3 id="timer">Time: 0</h3></div>
    </div>
    <hr />
    <div id="quiz">
      <h1>Coding Quiz Challenge</h1>
      <p>Try to answer the following questions within the time limit.</p>
      <p>
        Keep in mind that incorrect answers will penalize your score/time by ten
        seconds.
      </p>
      <button id="start" onclick="start();">Start Quiz</button>
    </div>
    <hr />
    <p id="result"></p>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
